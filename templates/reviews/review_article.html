<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EJMS | Review Article</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(120deg, #11998e, #38ef7d);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 480px;
    background: white;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.25);
}

h2 {
    text-align: center;
}

.article-title {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.field {
    margin-bottom: 20px;
}

label {
    font-size: 13px;
    color: #555;
}

textarea, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #11998e, #38ef7d);
    color: white;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
    <h2>üßë‚Äç‚öñÔ∏è Review Article</h2>
    <div class="article-title">
        "{{ article.title }}"
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="field">
            <label>Review Comments</label>
            <textarea name="comments" rows="4" required></textarea>
        </div>

        <div class="field">
            <label>Recommendation</label>
            <select name="recommendation" required>
                <option value="">-- Select --</option>
                <option value="ACCEPT">Accept</option>
                <option value="REJECT">Reject</option>
                <option value="REVIEW">Need Revision</option>
            </select>
        </div>

        <button type="submit">Submit Review</button>
    </form>
</div>
</body>
</html>
