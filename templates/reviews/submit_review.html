{% extends 'base.html' %}
{% block content %}

<style>
.review-box {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    animation: slideUp 0.8s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

label {
    font-weight: 500;
}

textarea, select {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

textarea {
    resize: none;
}

button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.05);
}
</style>

<div class="review-box">
    <h2>üìù Review Article</h2>

    <p><strong>Article:</strong> {{ article.title }}</p>

    <form method="post">
        {% csrf_token %}

        <label>Comments</label>
        <textarea name="comments" rows="6" required></textarea>

        <label style="margin-top:15px;">Recommendation</label>
        <select name="recommendation" required>
            <option value="">-- Select --</option>
            <option value="ACCEPTED">Accept</option>
            <option value="REJECTED">Reject</option>
            <option value="REVIEW">Need Revision</option>
        </select>

        <button type="submit">‚úÖ Submit Review</button>
    </form>
</div>

{% endblock %}
